<html>
	<head>
		<title>Movie Picker</title>
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div>
			<p>Watch this movie pleb: <span id="movieNum"></span></p>
			<p>Min: <input id="minNum" type="number" value="1"></p>
			<p>Max: <input id="maxNum" type="number" value="50"></p>
			<button onclick="getRandomMovie()">Submit</button>
		</div>
		<div class="wip">
			<form>
				<label for="genreOne">Genre 1:</label>
				<select name="genreOne">
					<option>Populating...</option>
				</select>
				<br>
				<label for="genreTwo">Genre 2:</label>
				<select name="genreTwo">
					<option>Populating...</option>
				</select>
				<br>
				<label for="longestMovieTime">
					Longest time:
				</label>
				<input type="number" name="longestMovieTime">
				<br>
				<button type="button">Get me a movie</button>
	
			</form>
			
		</div>
		<div class="wip">
			<p>CSV List (Name, Runtime, Genre 1, Genre 2):</p>
			<button type="button" onclick="parseCsvMovieList();">Look</button>
			<textarea 
				name="movieList" 
				id="movieList"
				style="width: 100%; min-width: 500px; min-height: 150px;"
				placeholder="A Monster in Paris, 90, Fantasy, Adventure"></textarea>
		</div>
	</body>
</html>
